<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Todo app</title>


</head>

<body>
  <header class="header">
  </header>

  <main class="main">
    <div class="logos">
      <img class="logo" src="assets/images/logo.svg" alt="Todo">
      <img class="theme-icon" src="assets/images/icon-moon.svg" alt="Theme icon">
    </div>

    <form id="form" class="form">
      <label for="todo-input" class="form__label"></label>
      <input id="todo-input" name="todo" type="text" class="form__input" placeholder="Create a new todoâ€¦">
    </form>

    <div id="todo-list" class="todo-list">

      <div class="task-container">
        <div class="task">
          <input type="checkbox" class="task__input" id="xxx">
          <label for="xxx" class="task__label">Tarea</label>
        </div>
        <img src="assets/images/icon-cross.svg" alt="Delete" class="task__delete">
      </div>

      <ul class="todo-list__footer">
        <li class="todo-list__counter">X items left</li>
        <div class="todo-list__container">
          <li class="todo-list__filter">All</li>
          <li class="todo-list__filter">Active</li>
          <li class="todo-list__filter">Completed</li>
        </div>
        <li class="todo-list__clear">Clear Completed</li>
      </ul>

    </div>

    Drag and drop to reorder list
  </main>





  <!-- Add dynamic number -->

  <script src="js/scripts.js"></script>
</body>

</html>
